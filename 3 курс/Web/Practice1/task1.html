                    </select>
                    </td>
            </tr>
            <tr>
                <td class="MyLefttable"><label>Пол</label></td><td class="MyRighttable">
                <input type="radio" name="radiochoise_type" value="1"/><label>Женский</label><br>

            </td>
            </tr>
            </table>

                <tr>
                    <td class="MyLefttable"><label>Фамилия</label></td><td class="MyRighttable"><input id="programmingLangList" name="programmingLangList"/></td>
                </tr>
                <tr>

                </tr>

                </tr>
            <tr>
                    <td class="MyLefttable"><label>e-mail</label></td><td class="MyRighttable"><input id="programmingLangList" name="programmingLangList"></input></td>
                </tr>
